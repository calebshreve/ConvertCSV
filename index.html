<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertCSV</title>
    <link rel="stylesheet" href="convertCSV.css">
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar content will go here -->
    </div>
    
    <div class="main-container">
        <div class="header-container">
            <h1>Welcome to ConvertCSV</h1>
        </div>
        <div class="input-container">
            <div style="padding: 20px;">
                <label for="csvFile" style="display: block; margin-bottom: 10px; font-weight: bold;">Import CSV Here:</label>
                <input type="text" id="filePath" placeholder="No file selected" readonly style="width: 60%; padding: 8px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <input type="file" id="csvFile" accept=".csv" style="display: none;">
                <button onclick="document.getElementById('csvFile').click()" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">Select CSV File</button>
                <button onclick="clearSelection()" style="padding: 8px 16px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Clear Selection</button>
                <br><br>
                <button onclick="uploadAndInspect()" style="padding: 8px 16px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Upload</button>
            </div>
        </div>
        <div class="inspect-container">
            <div class="inspect-one-container">
                <!-- First 3 headers will go here -->
            </div>
            <div class="inspect-two-container">
                <!-- Next 5 headers will go here -->
            </div>
            <div class="inspect-three-container">
                <!-- Next 5 headers will go here -->
            </div>
            <div class="inspect-four-container">
                <!-- Next 5 headers will go here -->
            </div>
        </div>
        <div class="mapping-container">
            <div style="display: flex; justify-content: space-around; align-items: center; font-size: 12px; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <span><strong>1.</strong> Name</span>
                <span><strong>2.</strong> Songtitle</span>
                <span><strong>3.</strong> Writer</span>
                <span><strong>4.</strong> Writer IPI</span>
                <span><strong>5.</strong> Writer Split</span>
                <span><strong>6.</strong> Publisher</span>
                <span><strong>7.</strong> Publisher IPI</span>
                <span><strong>8.</strong> Publisher Split</span>
                <span><strong>9.</strong> Notes</span>
            </div>
            <div style="text-align: center;">
                <button onclick="generatePrintTable()" style="padding: 12px 24px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold;">Generate Print Table</button>
            </div>
        </div>
        <div class="print-container">
            <!-- Print content will go here -->
        </div>
    </div>
    <script src="convertCSV_new.js"></script>
</body>
</html>
